<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race sign-up</title>
    </head>

    <body>
        
        <header>
            <h1 style="color: blueviolet;">Race Registration!</h1>
            <hr>
        </header>

        <main>
            <form action="/register">
                <p>
                    <section>
                        <label for="fname" style="background-color: aqua; color: beige;" >First Name</label>
                        <input type="text" id="fname" minlength="3" maxlength="10" required>
                    </section>
                </p>

                <p>
                    <section>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" minlength="3" maxlength="10" required>
                    </section>
                </p>

                <p>Select a Race : </p>
                
                <section>
                    <section>
                        <input type="radio" name="race" id="5k" value="5krun" required>
                        <label for="5k">Fun Run 5k</label>
                    </section>

                    <section>
                        <input type="radio" name="race" id="hrun" value="hfrun" required>
                        <label for="hrun">Half Marathon</label>
                    </section>

                    <section>
                        <input type="radio" name="race" id="frun" value="flrun" readonly>
                        <label for="frun">Full Marathon</label>
                    </section>
                </section>

                <section>
                    <p>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="mailname" minlength="11" maxlength="25" required>
                    </p>

                    <p>
                        <label for="pswd">Password</label>
                        <input type="password" id="pswd" name="passcode" minlength="5" maxlength="20" required>
                    </p>
                </section>

                <p>
                    <label for="group">Select Age Group</label>
                    <select name="agegroup" id="group" required>
                        <option value="">--Select Here-- </option>
                        <option value="U18">Under 18</option>
                        <option value="O18U30">18-29</option>
                        <option value="O30U49">30-49</option>
                        <option value="O50">50+</option>
                    </select>
                </p>

                <section>
                    <button>Register</button>
                </section>

            </form>

        </main>

    </body>
</html>
